name: Cisco Live ğŸ¤–ğŸ‡³ğŸ‡± NSO services delivery

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Build project
      run: |
        make run-nso-node
        make load-neds
        make load-packages

  deliver-packages:
    runs-on: self-hosted
    needs: build
    steps:
    - name: ğŸ“¦ Generate artifacts
      run: |
        make create-artifact-packages

    - name: ğŸ“¦ Upload services artifact
      uses: actions/upload-artifact@v4
      with:
        name: ciscolive_demo_packages
        path: pipeline/preconfigs/ciscolive_demo_packages.tar.gz

  test:
    runs-on: self-hosted
    needs: build
    steps:
    - name: ğŸ¤– Run tests
      run: |
        make prepare-test-network
        make run-tests

  deliver-tests:
    runs-on: self-hosted
    needs: test
    steps:
    - name: ğŸ“¦ Generate artifacts
      run: |
        make create-artifact-tests

    - name: ğŸ“¦ Upload tests artifact
      uses: actions/upload-artifact@v4
      with:
        name: ciscolive_demo_tests
        path: pipeline/preconfigs/ciscolive_demo_test.tar.gz

  release:
    runs-on: self-hosted
    needs: test
    if: github.ref == 'refs/heads/main' && needs.test.result == 'success'
    steps:
      - name: â­ï¸ Get the latest tag
        id: get_latest_tag
        run: make get-current-release-tag
      - name: â­ï¸ Increment version
        id: increment_version
        run: make calculate-new-release-tag
      - name: â­ï¸ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.new_version }}
          release_name: Release v.${{ env.new_version }}
          body: |
            ğŸ… NSO rfs packages code release v.${{ env.new_version }} ğŸ…
          draft: false
          prerelease: false

      - name: â­ï¸ Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: pipeline/preconfigs/ciscolive_demo_packages.tar.gz
          asset_name: ciscolive_demo_packages.tar.gz
          asset_content_type: application/zip

  cleanup:
    runs-on: self-hosted
    if: always()
    needs: [build,deliver-packages,test,deliver-tests]
    steps:
    - name: ğŸ§¹ Cleanup resources
      run: make clean