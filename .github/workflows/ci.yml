name: Cisco Live 🤖🇳🇱 NSO services delivery

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

    - name: 🛠️ Build project
      run: |
        make run-nso-node
        make load-neds
        make load-packages 

  test:
    runs-on: self-hosted
    needs: build
    steps:
    - name: 🤖 Run tests
      run: |
        make prepare-test-network
        make run-tests

  deliver:
    runs-on: self-hosted
    needs: test
    steps:
    - name: 📦 Deliver artifacts
      run: |
        make create-artifact-packages
        make create-artifact-tests

  cleanup:
    runs-on: self-hosted
    needs: deliver
    steps:
    - name: 🧹 Cleanup resources
      run: make clean